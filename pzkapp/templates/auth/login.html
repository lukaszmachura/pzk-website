{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Zaloguj{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="card" style="width: 33rem;">
  <!-- <img class="card-text" src="{{ url_for('static', filename='mlogo.png') }}" alt='PZK'> -->
  <div class="card-body">
    <h5 class="card-title">Polski Związek Kendo</h5>
    <h6 class="card-subtitle mb-2 text-muted">Strefa zawodnika</h6>
    <p class="card-text">Aby się zalogować podaj nazwę użytkownika i hasło.</p>

    <form method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" name="email" id="email" required class="form-control">
            </div>
        </div>
         <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Hasło</label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control" id="password" required>
            </div>
         </div>
         <div class="form-group row">
            <!-- <div class="col-sm-8"></div> -->
            <div class="col-sm-4">
              <button type="submit" value="Log in" class="btn btn-secondary">Zaloguj</button>
            </div>
        </div>
    </form>

    <!-- <p class="card-text">Aby założyć konto zarejestruj się.</p>
    <a class="btn btn-secondary" href="{{ url_for('auth.register') }}" role="button">Zarejestruj</a> -->
  </div>
</div>

{% endblock %}
